<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>meal-App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="app-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark d-flex justify-content-between px-5">
      <div class="logo">
        <h1 class="text-white">Meal App</h1>
      </div>
      <div class="searchBar">
        <input type="text" placeholder="Search Here" id="serachInput" />
        <button id="searchBtn">
          <i class="fa-solid fa-magnifying-glass" class="modal-dialog modal-xl"></i>
        </button>
      </div>
    </nav>
    <div class="category">
      <button id="prevBtn"><i class="fa-solid fa-chevron-left"></i></button>
      <div class="dishes">
        <input type="button" class="dishVal" value="Lamb" />
        <input type="button" class="dishVal" value="Beef" />
        <input type="button" class="dishVal" value="Chicken" />
      </div>
      <div class="dishes">
        <input type="button" class="dishVal" value="Vegetable" />
        <input type="button" class="dishVal" value="Fruit" />
        <input type="button" class="dishVal" value="Fish" />
      </div>
      <div class="dishes">
        <input type="button" class="dishVal" value="Pizza" />
        <input type="button" class="dishVal" value="cake" />
        <input type="button" class="dishVal" value="pasta" />
      </div>
      <button id="nextBtn"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
    <div class="showMeal">

    </div>
    <div class="modal-overlay" id="modalOverlay">
      <div class="custom-modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div id="customModalBody">
          <h2>Modal Content Goes Here</h2>
          <p>This is a simple modal example.</p>
        </div>
      </div>
    </div>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
